<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CKD Funnel Diagram</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f7;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #2e3d49;
    }

    .funnel-container {
      width: 300px;
      margin: 2rem auto;
    }

    .funnel-stage {
      width: 100%;
      height: 60px;
      margin: -12px auto;
      clip-path: polygon(0 0, 100% 0, 80% 100%, 20% 100%);
      background-color: #e0e0e0;
      transition: background-color 0.3s ease;
      cursor: pointer;
      line-height: 60px;
      color: #fff;
      font-weight: bold;
      position: relative;
    }

    .funnel-stage span {
      position: absolute;
      width: 100%;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
    }

    .stage-1.active { background-color: #43aa8b; }
    .stage-2.active { background-color: #f9c74f; }
    .stage-3.active { background-color: #f9844a; }
    .stage-4.active { background-color: #f67280; }
    .stage-5.active { background-color: #d62828; }

    .buttons {
      margin-top: 2rem;
    }

    .buttons button {
      margin: 0.4rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      background-color: #2e3d49;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buttons button:hover {
      background-color: #1b2a35;
    }

    .info {
      margin-top: 1rem;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>

  <h1>CKD Progression Funnel</h1>
  <div class="funnel-container">
    <div class="funnel-stage stage-1"><span>Stage 1: Normal Function</span></div>
    <div class="funnel-stage stage-2"><span>Stage 2: Mild Loss</span></div>
    <div class="funnel-stage stage-3"><span>Stage 3: Moderate Loss</span></div>
    <div class="funnel-stage stage-4"><span>Stage 4: Severe Loss</span></div>
    <div class="funnel-stage stage-5"><span>Stage 5: Kidney Failure</span></div>
  </div>

  <div class="buttons">
    <button onclick="highlightStage(1)">Stage 1</button>
    <button onclick="highlightStage(2)">Stage 2</button>
    <button onclick="highlightStage(3)">Stage 3</button>
    <button onclick="highlightStage(4)">Stage 4</button>
    <button onclick="highlightStage(5)">Stage 5</button>
  </div>

  <div class="info" id="infoText">Click a button to view CKD stage.</div>

  <script>
    function highlightStage(stage) {
      const stages = document.querySelectorAll('.funnel-stage');
      stages.forEach((el, index) => {
        el.classList.remove('active');
        if (index + 1 === stage) {
          el.classList.add('active');
        }
      });

      const stageTexts = {
        1: "Stage 1 (eGFR ≥ 90): Normal kidney function.",
        2: "Stage 2 (eGFR 60–89): Mild loss of kidney function.",
        3: "Stage 3 (eGFR 30–59): Moderate loss, subdivided into 3a and 3b.",
        4: "Stage 4 (eGFR 15–29): Severe kidney function loss.",
        5: "Stage 5 (eGFR <15): Kidney failure (ESRD), dialysis or transplant needed."
      };

      document.getElementById('infoText').innerText = stageTexts[stage];
    }
  </script>

</body>
</html>
